<!DOCTYPE html>
<html>
<head>
    <title>Tuxedo Cat Coffee</title>
    <link type="text/css" rel="stylesheet" href="cafe.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


<body>
    <header>
        <img src="images/logo.png" alt="Tuxedo Cat Coffee"/>

		<a href="aboutus.html">About us</a>
    </header>
    <main>
        <form id="order_form" name="order_form" action=""images/espresso_info.jpgcheckout.html" method="get">
            <section id="menu">
            	<h2>Menu</h2>
            	<p>Click an item to add it to your order.</p>
            	<ul >

            		<li><a href="#"><img id="espresso" src="images/espresso.jpg" alt="espresso" onmouseover="this.src='images/espresso_info.jpg'; "onmouseout="this.src='images/espresso.jpg';"></a></li>
            		<li><a href="#"><img id="latte" src="images/latte.jpg" alt="latte" onmouseover="this.src='images/latte_info.jpg'; "onmouseout="this.src='images/latte.jpg';"></a></li>
            		<li><a href="#"><img id="cappuccino" src="images/cappuccino.jpg" alt="cappuccino" onmouseover="this.src='images/cappuccino_info.jpg'; "onmouseout="this.src='images/cappuccino.jpg';"></a></li>
            		<li><a href="#"><img id="coffee" src="images/coffee.jpg" alt="coffee" onmouseover="this.src='images/coffee_info.jpg'; "onmouseout="this.src='images/coffee.jpg';"></a></li>
            		<li><a href="#"><img id="biscotti" src="images/biscotti.jpg" alt="biscotti" onmouseover="this.src='images/biscotti_info.jpg'; "onmouseout="this.src='images/biscotti.jpg';"></a></li>
            		<li><a href="#"><img id="scone" src="images/scone.jpg" alt="scone" onmouseover="this.src='images/scone_info.jpg'; "onmouseout="this.src='images/scone.jpg';"></a></li>
            	</ul>
            </section>

            <section>
            	<h2>Your Order</h2>
            	<section>
            		<select id="order" name="order" size="6">
            		</select>
            		<p id="total">&nbsp;</p>            		
           		</section>
            	<section id="buttons">
           			<input type="button" name="place_order" id="place_order" value="Place Order">
           			<input type="button" name="clear_order" id="clear_order" value="Clear Order">				            		
            	</section>
            </section>   



        </form>
    </main> 
</body>
<script src = "cafeHelper.js"></script>
</html>
